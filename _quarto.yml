project:
  type: website
  render:
    - "*qmd"
    - "*md"
    - "content/*"
    - "content/cli/keyboarding/_index.md"
    - "!content/cli/keyboarding/_index.qmd"
    - "!oldsite/"

website:
  title: "LingMethodsHub"
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Home
      - about.qmd
    right:
      - href: https://github.com/LingMethodsHub/LingMethodsHub.github.io
        icon: "github"
    search: true        
  sidebar:
    logo: assets/logo.svg
    style: "floating"
    contents:
      - section: "R"
        contents:
          - content/R/index.md
      - section: Python
      - section: Praat
      - section: Command Line Interfaces
        href: content/cli/index.md
        contents:
          - href: content/cli/keyboarding/index.qmd
            text: Keyboarding
      - section: Windows
        href: content/windows/index.md
        contents:
          - section: Windows Subsystem for Linux
            href: content/windows/wsl/index.md
            contents: 
              - href: content/windows/wsl/00_installing_wsl.md
                text: Installation
  page-navigation: true
  reader-mode: true      
  cookie-consent:
    type: express

  comments: 
    hypothesis:
      theme: clean
      openSidebar: false
      showHighlights: never
  google-analytics: G-ES98D09K0F



format:
  html:
    theme: minty
    css: styles.css
    toc: true

output-format: all

execute:
  freeze: auto


