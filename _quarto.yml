project:
  type: website
  render:
    - "*qmd"
    - "*md"
    - "content/*"
    - "content/cli/keyboarding/_index.md"
    - "!content/cli/keyboarding/_index.qmd"
    - "!oldsite/"

website:
  title: "LingMethodsHub"
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Home
      - about.qmd
    right:
      - href: https://github.com/LingMethodsHub/LingMethodsHub.github.io
        icon: "github"
    search: true        
  sidebar:
    logo: assets/logo.svg
    style: "floating"

    contents:
      - section: "Command Line Interfaces"
        contents:
          - content/cli/index.md
          - section: "Terminals"
            contents:
              - content/cli/terminals/index.md
  page-navigation: true
  reader-mode: true      
  cookie-consent: true    
  comments: 
    hypothesis:
      theme: clean
      openSidebar: false
      showHighlights: never


format:
  html:
    theme: minty
    css: styles.css
    toc: true

execute:
  freeze: auto


